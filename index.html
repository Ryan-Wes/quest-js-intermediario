<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Quest JS Avançado</title>
</head>
<body>
    <main>
        <div class="ficou-com-duvida">
            <h1>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form id="contactForm">
            <div class="input-container">
                <input class="input-box" type="text" id="nome" placeholder="Nome completo *">
                <small class="error-message"></small>
            </div> <br>
            
            <div class="input-container">
                <input class="input-box" type="email" id="email" placeholder="Email *">
                <small class="error-message"></small>
            </div> <br>
            
            <div class="input-container">
                <input class="input-box" type="tel" id="telefone" placeholder="Telefone *">
                <small class="error-message"></small>
            </div> <br>
            
            <div class="input-container">
                <textarea id="mensagem" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                <small class="error-message"></small>
            </div>
            
            <p>*campos obrigatórios</p>
        
            <input class="botao" type="submit" value="Enviar" class="btn">
        </form>
        
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
